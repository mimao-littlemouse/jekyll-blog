<p><strong><em>配置方法</em></strong></p>

<p><strong>查找默认源</strong></p>
<pre><code>$ gem sources
</code></pre>

<p><strong>移除默认源</strong></p>
<pre><code>$ gem sources --remove https://rubygems.org/
</code></pre>

<p><strong>添加新源</strong>(阿里镜像源)</p>
<pre><code>$ gem sources -a https://mirrors.aliyun.com/rubygems/
</code></pre>
