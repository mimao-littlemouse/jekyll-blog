<!DOCTYPE html>
<html lang="en">
<!-- --- 母模板 --- -->
<!-- 这是 所有html页面的入口 -->
<!-- 该页面用于 统一处理 SEO 兼容 引入资源 -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入自定义css样式（该css样式已经包含了bootstrap中的scss样式） -->
  <link rel="stylesheet" href="{{ 'assets/styles.css' | relative_url }}">
  {%- seo -%}
  {%- feed_meta -%}
</head>

<body>
  <!-- ---html--- -->
  <div id="app" class="container-fluid px-0">
    {{content}}
  </div>
  <!-- ---javascript--- -->
  <!-- 引入 js文件 -->
  <!-- 引入 jquery js 文件 和 bootstrap js 文件（引入时，要使bootstrap js 有效，得先引入jquery（bootstrap依赖jquery js）） -->
  <script src="{{ 'assets/plugins/jquery-3.6.3/jquery-3.6.3.js' | relative_url }}"></script>
  <script src="{{ 'assets/plugins/bootstrap-5.3.0/js/bootstrap.min.js' | relative_url }}"></script>
  <noscript>请启用Javascript，否则该网站大部分功能无法实现</noscript>
